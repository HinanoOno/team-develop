<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>申し込みフォーム</title>
</head>
<body>
    <h1>申し込みフォーム</h1>
    <form action="./user/user_info/user_edit_check.php" method="post">
        <label for="company_name">企業名</label>
        <input type="text" id="company_name" name="company_name" required>
        <br>
        <label for="name">名前</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="furigana">フリガナ</label>
        <input type="text" id="furigana" name="furigana" required>
        <br>
        <label for="gender">性別</label>
        <input type="radio" id="gender_male" name="gender" value="男性">男性
        <input type="radio" id="gender_female" name="gender" value="女性">女性
        <input type="radio" id="gender_other" name="gender" value="その他">その他
        <br>
        <label for="birthdate">生年月日</label>
        <input type="date" id="birthdate" name="birthdate" required>
        <br>
        <label for="university">大学</label>
        <input type="text" id="university" name="university" required>
        <br>
        <label for="faculty">学部</label>
        <input type="text" id="faculty" name="faculty" required>
        <br>
        <label for="department">学科</label>
        <input type="text" id="department" name="department" required>
        <br>
        <label for="liberal_arts">文理区分</label>
        <input type="radio" id="liberal_arts_liberal" name="liberal_arts" value="文系">文系
        <input type="radio" id="liberal_arts_sciences" name="liberal_arts" value="理系">理系
        <br>
        <label for="graduation_year">卒業年度</label>
        <input type="number" id="graduation_year" name="graduation_year" required>
        <br>
        <label for="prefecture">住んでる都道府県</label>
        <input type="text" id="prefecture" name="prefecture" required>
        <br>
        <label for="email">メールアドレス</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="phone">電話番号</label>
        <input type="tel" id="phone" name="phone" required>
        <br>
        <input type="submit" value="送信">
    </form>
</body>
</html>
